{% extends 'index.html' %} {% block content %}
<div class=" my-3 container w-75">
    <h3>Crear un Post</h3>
    <hr>
    <div class="container my-3">
        <a href="{% url 'posts' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="black" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg>
        </a>
    </div>
    <form action="/posts/create/" method="POST">
        {% csrf_token %}

        <div class="form-group d-flex flex-column justify-content-center gap-3">
            {{ form }}
            <div class="text-start">
                <button class="btn btn-success">Crear</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
