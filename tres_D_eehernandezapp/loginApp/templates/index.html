<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Mi Blog App | 3D EH</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid text-white">
        <a class="navbar-brand fw-bolder fs-3" href={% url 'home' %}>Mi Blog App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center gap-3" id="navbarNavDropdown">
          <ul class="navbar-nav gap-3">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={% url 'home' %}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'posts' %}>Mis Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger text-white fw-bolder" href={% url 'exit' %}>Salir</a>
            </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link btn btn-warning fw-bold" href={% url 'register' %}>Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-success text-dark fw-bold" href={% url 'login' %}>Iniciar Sesi√≥n</a>
              </li>
            {% endif %}
          </ul>
        </div>
        <form class="d-flex justify-content-center align-items-center d-none d-lg-inline-block" action="/search/" method="POST">
          {% csrf_token %}
          <input
            class="d-inline-block form-control w-50"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="busqueda"
            id="busqueda"
          />
          <button class="btn btn-outline-success" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
