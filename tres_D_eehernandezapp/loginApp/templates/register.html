{% extends 'index.html' %} {% block content %}
<div class="vw-50 vh-100 m-3">
    {% if message %}
      <div class="m-3 alert alert-danger alert-dismissible fade show" role="alert">
        <strong class="text-dark">{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    <div class="d-flex align-items-center justify-content-center w-100 h-100 p-2">
      <div class="p-1 p-lg-3 text-black border border-dark p-3">
        <form method="POST" action="/register/">
          {% csrf_token %}
          <div class="d-flex align-items-center mb-3 pb-1">
            <span class="h1 fw-bold mb-0">Crear cuenta</span>
          </div>

          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
            Ingresa tus datos personales.
          </h5>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="nombres"
              class="form-control form-control-lg my-1"
              name="nombres"
            />
            <label class="form-label" for="nombres"
              >Nombres: </label
            >
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="cedula"
              class="form-control form-control-lg my-1"
              name="cedula"
            />
            <label class="form-label" for="cedula"
              >Cédula: </label
            >
          </div>

          <div class="form-outline mb-4">
            <select class="form-select" name="pais" aria-label="Default select example">
                <option selected>Elige tu país</option>
                {% for pais in paises %}
                <option value={{ pais.id }}>{{ pais.nombre}}</option>
                {% endfor %}
            </select>
            <label class="form-label py-1" for="pais"
              >País: </label
            >
          </div>

          <div class="form-outline mb-4">
            <input
              type="email"
              id="email"
              class="form-control form-control-lg my-1"
              name="email"
            />
            <label class="form-label" for="email"
              >Correo electrónico</label
            >
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg my-1"
              name="password"
            />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              id="password2"
              class="form-control form-control-lg my-1"
              name="password2"
            />
            <label class="form-label" for="password2">Repite la Contraseña</label>
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-dark btn-lg btn-block">
              Ingresar
            </button>
          </div>

          <p class="mb-5 pb-lg-2" style="color: #393f81">
            ¿Ya tienes una tienes cuenta?
            <a href={% url 'login' %} style="color: #393f81">Ingresa aquí </a>
          </p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
