{% extends 'index.html' %} {% block content %}

<div class="container vw-50 vh-100">

    {% if message %}
      <div class="m-3 alert alert-danger alert-dismissible fade show" role="alert">
        <strong class="text-dark">{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}

  <div class="d-flex align-items-center justify-content-center m-5">
    <div class="p-1 p-lg-3 text-black border border-dark p-5">
      <form method="POST" action="/login/">
        {% csrf_token %}
        <div class="d-flex align-items-center mb-3 pb-1">
          <span class="h1 fw-bold mb-0">Iniciar Sesión</span>
        </div>

        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
          Ingresa con tu cuenta.
        </h5>

        <div class="form-outline mb-4">
          <input
            type="text"
            id="email"
            class="form-control form-control-lg my-1"
            name="email"
          />
          <label class="form-label" for="email"
            >Correo electrónico: </label
          >
        </div>

        <div class="form-outline mb-4">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg my-1"
            name="password"
          />
          <label class="form-label" for="password">Contraseña: </label>
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-lg btn-block">
            Ingresar
          </button>
        </div>

        <p class="mb-5 pb-lg-2" style="color: #393f81">
            ¿Todavía no tienes cuenta?
          <a href={% url 'register' %} style="color: #393f81">Registrate aquí </a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
